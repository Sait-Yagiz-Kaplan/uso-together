<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uso Together</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Uso Together</h1>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Oynatma Kontrolleri -->
  <div class="section" id="videoControls" style="display:none">
    <div class="button-group">
      <button onclick="playVideo()">▶️ Oynat</button>
      <button onclick="pauseVideo()">⏸️ Durdur</button>
      <button id="startVoiceBtn" onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()">
        🎤 Bas-Konuş
      </button>
    </div>
  </div>

  <!-- Video Ayarlama -->
  <div class="section" id="controls" style="display:none">
    <h2>Oda: <span id="currentRoom"></span></h2>
    <input type="text" id="videoInput" placeholder="YouTube Video ID veya Link" />
    <button onclick="setVideo()">Videoyu Ayarla</button>
  </div>

  <!-- Oda Oluşturma / Katılma -->
  <div class="section" id="roomSection">
    <button onclick="createRoom()">Oda Oluştur</button>
    <input type="text" id="roomInput" placeholder="Oda Kodu" />
    <button onclick="joinRoom()">Odaya Katıl</button>
  </div>

  <!-- Chat Kutusu -->
  <div class="section" id="chatSection" style="display:none">
    <h2>Yazışma</h2>
    <div id="chat" style="height: 200px; overflow-y: auto; background: #000; padding: 10px; margin-bottom: 10px; border-radius: 8px;"></div>
    <input type="text" id="chatInput" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
  <script src="voice.js"></script>
  <script src="chat.js"></script>
</body>
</html>
