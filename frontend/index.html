<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Together</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            margin: 20px 0;
        }

        .section {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }

        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #77dd77;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5cbf5c;
        }

        #player {
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Uso Together</h1>

    <div id="player"></div>

    <div class="section" id="videoControls" style="display:none">
        <div class="button-group">
            <button onclick="playVideo()">‚ñ∂Ô∏è Oynat</button>
            <button onclick="pauseVideo()">‚è∏Ô∏è Durdur</button>
            <button id="startVoiceBtn" onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()">üé§ Bas-Konu≈ü</button>
        </div>
    </div>

    <div class="section" id="controls" style="display:none">
        <h2>Oda: <span id="currentRoom"></span></h2>
        <input type="text" id="videoInput" placeholder="YouTube Video ID veya Link">
        <button onclick="setVideo()">Videoyu Ayarla</button>
    </div>

    <div class="section" id="roomSection">
        <button onclick="createRoom()">Oda Olu≈ütur</button>
        <input type="text" id="roomInput" placeholder="Oda Kodu">
        <button onclick="joinRoom()">Odaya Katƒ±l</button>
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      // socket deƒüi≈ükenini window'dan al
      window.addEventListener('DOMContentLoaded', () => {
          if (window.socket) {
              window.voiceSocket = window.socket;
          }
      });
    </script>
    <script>
        let socket;
        let roomId = '';
        let player;
        let isPlayerReady = false;

        function createRoom() {
            roomId = Math.random().toString(36).substring(2, 8);
            connectSocket();
            alert('Oda Olu≈üturuldu: ' + roomId);
            document.getElementById('currentRoom').innerText = roomId;
            document.getElementById('controls').style.display = 'block';
            document.getElementById('videoControls').style.display = 'block';
            document.getElementById('roomSection').style.display = 'none';
        }

        function joinRoom() {
            roomId = document.getElementById('roomInput').value.trim();
            if (!roomId) return alert('Oda kodu gir!');
            connectSocket();
            document.getElementById('currentRoom').innerText = roomId;
            document.getElementById('controls').style.display = 'block';
            document.getElementById('videoControls').style.display = 'block';
            document.getElementById('roomSection').style.display = 'none';
        }

        function connectSocket() {
            socket = io('https://uso-together.onrender.com');

            window.socket = socket;
            window.voiceSocket = socket;

            socket.emit('joinRoom', roomId);
            socket.emit('voice-ready', roomId);
            socket.on("connect", () => {
                socket.emit("requestState", roomId);
            });

            socket.on('setVideo', loadVideo);
            socket.on('playPause', async ({ isPlaying, timestamp }) => {
                if (!player) return;

                try {
                    player.seekTo(timestamp, true);
                    await new Promise(res => setTimeout(res, 200));

                    if (isPlaying) {
                        const playPromise = player.playVideo();
                        if (playPromise && typeof playPromise.then === "function") {
                            await playPromise.catch(err => console.warn("Autoplay engellendi:", err));
                        }
                    } else {
                        player.pauseVideo();
                    }
                } catch (err) {
                    console.error("Senkronda hata:", err);
                }
            });

            socket.on('syncState', state => {
                if (state.videoId) loadVideo(state.videoId);
                if (state.timestamp !== undefined) player.seekTo(state.timestamp);
                if (state.isPlaying) player.playVideo();
            });

            // Handle syncStateRequest to send our current video state to the requester
            socket.on('syncStateRequest', ({ requesterId }) => {
                if (!player) return;

                const state = {
                    videoId: player.getVideoData().video_id,
                    timestamp: player.getCurrentTime(),
                    isPlaying: player.getPlayerState() === 1 // 1 = playing
                };

                socket.emit('syncState', { roomId, state, target: requesterId });
            });
        }

        function setVideo() {
            let input = document.getElementById('videoInput').value.trim();
            if (!input || !socket) return alert('Odaya katƒ±l √∂nce!');

            const videoId = extractVideoId(input);
            if (!videoId) return alert('Ge√ßersiz YouTube linki veya ID!');

            loadVideo(videoId);
            socket.emit('setVideo', { roomId, videoId });
        }

        function playVideo() {
            if (!player || !socket) return;
            const time = Math.round(player.getCurrentTime() * 100) / 100;
            socket.emit('playPause', { roomId, isPlaying: true, timestamp: time });
        }

        function pauseVideo() {
            if (!player || !socket) return;
            const time = Math.round(player.getCurrentTime() * 100) / 100;
            socket.emit('playPause', { roomId, isPlaying: false, timestamp: time });
        }

        function loadVideo(videoId) {
            if (player) {
                if (isPlayerReady) {
                    player.loadVideoById(videoId);
                } else {
                    const interval = setInterval(() => {
                        if (isPlayerReady) {
                            player.loadVideoById(videoId);
                            clearInterval(interval);
                        }
                    }, 100);
                }
            } else {
                player = new YT.Player('player', {
                    height: '360',
                    width: '640',
                    videoId: videoId,
                    events: {
                        onReady: () => {
                            isPlayerReady = true;
                        }
                    }
                });
            }
        }

        function extractVideoId(urlOrId) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = urlOrId.match(regex);
            if (match && match[1]) return match[1];
            if (urlOrId.length === 11) return urlOrId;
            return nu√¶ll;
        }

        function onYouTubeIframeAPIReady() {}
    </script>
    <script src="voice.js"></script>
</body>
</html>
